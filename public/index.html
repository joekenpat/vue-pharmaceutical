<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>VUETRIY</title>
    <style>

      #loading-wrapper {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background-image: radial-gradient(circle, rgb(30, 235, 3) 0%, rgb(30, 235, 3) 70%, rgba(63, 250, 38, 0.726) 100%);
      }
      #loading-text {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        color: rgb(255, 255, 255);
        width: 100px;
        height: 30px;
        margin: -7px 0 0 -45px;
        text-align: center;
        font-family: 'PT Sans Narrow', sans-serif;
        font-size: 20px;
      }
      #loading-content {
        display: block;
        position: relative;
        left: 50%;
        top: 50%;
        width: 170px;
        height: 170px;
        margin: -85px 0 0 -85px;
        border: 3px solid #F00;
      }
      #loading-content {
        border: 3px solid transparent;
        border-top-color: rgb(255, 255, 255);
        border-bottom-color: rgb(255, 255, 255);
        border-radius: 50%;
        -webkit-animation: loader 1s linear infinite;
        -moz-animation: loader 1s linear infinite;
        -o-animation: loader 1s linear infinite;
        animation: loader 1s linear infinite;
      }
      @keyframes loader {
        0% {
          -webkit-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but VUETRIFY doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="loading-wrapper">
        <div id="loading-text">VUETRIFY</div>
        <div id="loading-content"></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
